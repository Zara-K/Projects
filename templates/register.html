{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input title="Must contain at least 8 characters including numbers, uppercase, lowercase letter and/or symbols"
            class="form-control" name="password" placeholder="Password" type="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmPassword" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
