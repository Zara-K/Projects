{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" id = "symbol" name="symbol" placeholder="Symbol">
        </div>
        <div class="form-group">
            <input class="form-control" min="1" id = "shares" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" id = "submit" type="submit">Buy</button>
    </form>
{% endblock %}
